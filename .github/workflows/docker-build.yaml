name: Docker Build and Release

on:
  workflow_run:
    workflows: ["Tests"]  # test workflow (./test.yaml)
    types:
      - completed

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Determine version bump
        id: bump
        run: |
          latest_tag=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          IFS='.' read -r major minor patch <<< "${latest_tag#v}"

          # Check last commit in workflow_run
          commits=$(git log origin/main -1 --pretty=%B)
          if [[ "$commits" == feat:* ]]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi

          new_version="$major.$minor.$patch"
          npm version $new_version --no-git-tag-version

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json
          git commit -m "chore: bump version to $new_version"
          git tag "v$new_version"
          git push origin HEAD:main
          git push origin "v$new_version"

          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/my-image:latest
            ghcr.io/${{ github.repository_owner }}/my-image:v${{ env.NEW_VERSION }}
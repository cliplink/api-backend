name: Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run tests
        run: |
          docker compose \
            -f ./docker-compose/docker-compose.yml \
            -f ./docker-compose/docker-compose.test.yml \
            up --build --exit-code-from backend-api

      - name: Cleanup
        if: always()
        run: |
          docker compose \
            -f ./docker-compose/docker-compose.yml \
            -f ./docker-compose/docker-compose.test.yml \
            down -v